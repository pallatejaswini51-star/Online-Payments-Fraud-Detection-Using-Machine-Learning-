<!DOCTYPE html>
<html>
<head>
    <title>Prediction Page</title>
    <style>
        body{
            font-family: Arial;
            background: #f2f2f2;
            text-align: center;
        }
        form{
            background: white;
            padding: 20px;
            width: 450px;
            margin: auto;
            margin-top: 60px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input{
            width: 90%;
            padding: 10px;
            margin: 8px;
        }
        button{
            width: 95%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Enter Transaction Details</h2>

<form action="/predict" method="POST">

    <input type="number" step="any" name="type" placeholder="Transaction Type (0-4)" required>
    <input type="number" step="any" name="amount" placeholder="Amount" required>
    <input type="number" step="any" name="oldbalanceOrg" placeholder="Old Balance Origin" required>
    <input type="number" step="any" name="newbalanceOrig" placeholder="New Balance Origin" required>
    <input type="number" step="any" name="oldbalanceDest" placeholder="Old Balance Destination" required>
    <input type="number" step="any" name="newbalanceDest" placeholder="New Balance Destination" required>

    <button type="submit">Predict</button>

</form>

</body>
</html>
